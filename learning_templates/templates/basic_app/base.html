<!-- This html file is to reproduce repetative html content like bootstrap links, navbar, etc in other html files through inheritance of blocks -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li> <a class="navbar-brand" href="{% url "basic_app:index" %}">BRAND </a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url "admin:index" %}">Admin </a></li>
                <li class="nav-item active"><a class="nav-link" href="{% url "basic_app:other" %}">Other </a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        {% block body_block %}
        <!-- Anything outside of this will be inherited if you extend! -->
        {% endblock %}
    </div>
    
</body>
</html>
